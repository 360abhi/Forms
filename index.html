<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 id ='title 'class="title">freeCodeCamp Survey</h1>
            <p id ="description" class="description">thank you for taking the survey</p>
        </header>
        <form action="https://survey-form.freecodecamp.rocks/" method="post" id="survey-form">
            <div class="form-group">
                <label for="name-label">Name 
                    <input type="text" id="name-label" name="name-label" placeholder="enter your name" class="content">
                </label>
            </div>
            <div class="form-group">
                <label for="email-label">Email 
                    <input type="email" id="email-label" name="email-label" placeholder="enter your email" class="content">
                </label>
            </div>
            <div class="form-group">
                <label for="number-label">Age (years) 
                    <input type="number" id="number-label" name="number-label" placeholder="enter your age" class="content" min="13" max="120">
                </label>
            </div>
            <div class="form-group">
               <p class="referrer">Which option best describes your current role? </p>
               <select name="dropdown" id="dropdown" class="content">
                <option value="">Select One</option>
                <option value="1">Web Developer</option>
                <option value="2">Data Scientist</option>
                <option value="3">Database Engineer</option>
               </select>
            </div>
            <div class="form-group">
                <p class="referrer">Would you recommend freeCodeCamp to your friends?</p>
                <label for="yes"><input type="radio" id="yes" name="refferer" value="yes" class="input-radio"> Yes</label>
                <label for="no"><input type="radio" id="no" name="refferer" value="no" class="input-radio"> No</label>
                <label for="maybe"><input type="radio" id="maybe" name="refferer" value="maybe" class="input-radio"> Maybe</label>  
            </div>
            <div class="form-group">
                <label for="comment">Your suggestions: 
                    <input type="textarea" id="comment" name="comment" placeholder="enter your suggestions" class="content">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
        </form>
    </div>
</body>
</html>
